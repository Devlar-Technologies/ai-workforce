# Devlar AI Workforce - Prometheus Configuration
# Monitoring configuration for workforce metrics and performance

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'devlar-workforce'
    environment: 'production'

# Rule files for alerting
rule_files:
  - "alert_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Devlar AI Workforce application
  - job_name: 'devlar-workforce'
    static_configs:
      - targets: ['devlar-workforce:8501']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    scheme: 'http'

  # Pod-specific metrics
  - job_name: 'workforce-pods'
    static_configs:
      - targets: ['devlar-workforce:8502']  # Pod metrics endpoint
    metrics_path: '/pod-metrics'
    scrape_interval: 30s

  # System metrics (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # Docker containers (cAdvisor)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # API Gateway/Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # External service health checks
  - job_name: 'external-services'
    static_configs:
      - targets: ['devlar-workforce:8503']  # Health check endpoint
    metrics_path: '/health-metrics'
    scrape_interval: 60s

  # Telegram bot metrics
  - job_name: 'telegram-bot'
    static_configs:
      - targets: ['telegram-bot:8504']
    metrics_path: '/bot-metrics'
    scrape_interval: 30s

# Remote write configuration for long-term storage (optional)
# remote_write:
