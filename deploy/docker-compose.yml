# Devlar AI Workforce - Docker Compose Configuration
# Local development and production deployment setup

version: '3.8'

services:
  # Main workforce application
  devlar-workforce:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    ports:
      - "8501:8501"  # Streamlit interface
    environment:
      - PYTHONPATH=/app
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    networks:
      - workforce-network

  # Telegram bot service
  telegram-bot:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    command: python interfaces/telegram_bot.py
    environment:
      - PYTHONPATH=/app
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../data:/app/data
    restart: unless-stopped
    depends_on:
      - redis
      - postgres
    networks:
      - workforce-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - workforce-network

  # PostgreSQL for execution history and metadata
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: devlar_workforce
      POSTGRES_USER: workforce
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../deploy/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - workforce-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../deploy/nginx.conf:/etc/nginx/nginx.conf
      - ../deploy/ssl:/etc/nginx/ssl
    depends_on:
      - devlar-workforce
    restart: unless-stopped
    networks:
      - workforce-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ../deploy/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - workforce-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
      - ../deploy/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - workforce-network

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  workforce-network:
    driver: bridge