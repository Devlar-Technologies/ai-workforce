[tool:pytest]
# Pytest configuration for Devlar AI Workforce

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    -ra

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    external_api: Tests requiring external APIs
    memory: Tests involving memory operations
    metrics: Tests involving metrics collection
    pods: Tests for pod execution logic
    tools: Tests for tool integrations

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    .venv/*
    venv/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov